<meta name="robots" content="noindex, follow">
</head>
<body>
    {% import "bootstrap/wtf.html" as wtf %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/sukurma.jpeg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Admin Login
				</span>
                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{error}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>      
                {% endif %}
				<form class="login100-form validate-form p-b-33 p-t-5" action="{{url_for('login')}}" method="POST">
                {{forms.csrf_token}}
                {{forms.hidden_tag()}}

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						{{ forms.username(class_="input100", placeholder="Username") }}
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
                    
                    

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{ forms.password(class_="input100", placeholder="Password") }}
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>


					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
